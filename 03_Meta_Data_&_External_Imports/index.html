<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Document title in browser tabs -->
  <title>HTML Basics</title>

  <!-- Document Favicon in browser tabs -->
	<link rel="shortcut icon" href="icon.ico" type="image/x-icon">

  <!-- Additional approach to add favicon -->
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114.png">

  <!-- SEO -->
	<meta name="description" content="Test web page">
	<meta name="keywords" content="html, css">
	<meta name="author" content="Roman Lauryniuk">

  <!-- For mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">

  <!-- For external styles -->
	<link rel="stylesheet" href="style.css">

  <!-- Local styles -->
  <style>
    div {
      background-color: red;
    }
  </style>

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <style>

            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
    </style>

</head>

    <p class="inter-font">This text you can see only in </p>
